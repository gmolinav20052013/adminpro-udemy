<h3>
  {{ leyenda }} - {{ progreso }}
</h3>

<div class="input-group">
  <div class="input-group-btn">
    <button (click)="cambiarvalor(-5)"  class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
  </div>
  <input #txtProgress (ngModelChange)="onChange($event)" name="progreso" type="number" class="form-control" [(ngModel)]="progreso" min="1" max="100">
  <div class="input-group-btn">
    <button  (click)="cambiarvalor(5)"  class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
  </div>
</div>
